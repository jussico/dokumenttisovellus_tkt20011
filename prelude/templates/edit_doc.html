{% extends "layout.html" %}

{% block title %}Edit Document{% endblock %}

{% block content %}
<h2>Edit Document</h2>

<form action="/submit_edit_doc" method="POST">

<input type="hidden" name="id" value="{{ doc['id'] }}">

Title: <input type="text" name="title" value="{{ doc['title'] }}"> <br>

Filename: <input type="text" name="file_name" value="{{ doc['file_name'] }}"> <br>

Description: <input type="text" name="description" value="{{ doc['description'] }}"> <br>

<input type="hidden" name="csrf_token" 
value="{{ csrf_token() }}">

<input type="submit" value="Send">

</form>

{% endblock %}
