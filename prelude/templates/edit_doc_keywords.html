{% extends "layout.html" %}

{% block title %}Edit Document Keywords{% endblock %}

{% block content %}
<h2>Edit Document Keywords</h2>

<form action="/submit_edit_doc_keywords" method="POST">

<input type="hidden" name="id" value="{{ doc['id'] }}">

<input type="submit" value="Send">

</form>

{% endblock %}
