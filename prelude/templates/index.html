{% extends "layout.html" %}

{% block title %}Front page{% endblock %}

{% block content %}

<h2>Front page</h2>

<h3>Documents</h3>

{% for doc in docs %}

   <p>
   {{ doc["id"] }}
   {{ doc["title"] }}
   {{ doc["file_name"] }}
   {{ doc["text"] }}
   {{ doc["created_by"] }}
   {{ doc["created_date"] }}
   </p>

{% endfor %}

{% endblock %}
